group 'com.legyver'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven-publish'


sourceCompatibility = 1.8
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'


buildscript {
    repositories {
        mavenCentral()
    }
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
	//exception
	compile group: 'com.legyver', name: 'core', version: '1.0+'
}

publishing {
    publications {
        tuktukfx(MavenPublication) {
    			artifactId 'tuktukfx'
    			from components.java
        }
    }
    repositories {
		mavenLocal()
    }
}

version = "1.0.0.0"

jar {

}

task install(dependsOn: "publishToMavenLocal")
